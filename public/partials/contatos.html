<div class="jumbotron">
	<h1 class="text-center">Bem-vindo ao Contatooh</h1>
</div>

<button class="btn btn-primary" ng-click='incrementa()'>Novo</button>

<input type="search" ng-model='filtro'>

<p>Contatos cadastrados: {{total}}</p>

<div class="table-responsive">
	<table class="table table-hover">
		<tr>
			<th>Nome</th>
			<th>E-mail</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat='contato in contatos | filter: filtro'>
			<td>
				<a href="">{{contato.nome}}</a>
			</td>
			<td>{{contato.email}}</td>
			<td class="text-center"><button class="btn btn-warning">Remover</button></td>
		</tr>
	</table>
</div>
